<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Formulário de currículo</title>
</head>
<body>
  <main>
    <form id="form" class="column box" action="" method="get">
      <header class="block">
        <h1 class="title is-1">Formulário currículo</h1>
      </header>
      <fieldset class="block">
        <div class="block">
          <label for="input-name">Nome:</label>
          <input data-validate-field="name" class="input" type="text" name="name" id="input-name" maxlength="40" required>
        </div>
        <div class="block">
          <label for="input-email">E-mail:</label>
          <input data-validate-field="email" class="input" type="email" name="email" id="input-email" maxlength="50" required>
        </div>
        <div class="block">
          <label for="input-cpf">CPF:</label>
          <input data-validate-field="cpf" class="input" type="text" name="cpf" id="input-cpf" maxlength="11" required>
        </div>
        <div class="block">
          <label for="input-endereco">Endereço:</label>
          <input data-validate-field="address" class="input" type="text" name="endereço" id="input-endereco" required maxlength="200">
        </div>
        <div class="block">
          <label for="input-cidade">Cidade:</label>
          <input data-validate-field="city" class="input" type="text" name="cidade" id="input-cidade" required maxlength="28">
        </div>
        <div class="block">
          <label for="select-estados"></label>
          <select data-validate-field="state" class="select" name="estados" id="select-estados" required></select>
        </div>
        <div class="block">
          <label class="custom-label" for="radio-casa"><input data-validate-field="radio" class="radio" type="radio" name="residencia" value="Casa" id="radio-casa" required> Casa</label>
          <label class="custom-label" for="radio-apartamento"><input data-validate-field="radio" class="radio" type="radio" name="residencia" id="radio-apartamento" value="Apartamento" required> Apartamento</label>
        </div>
      </fieldset>
      <fieldset class="block">
        <div class="block">
          <label for="input-resumo">Resumo do currículo:</label>
          <textarea data-validate-field="resume" class="textarea" name="resumo" id="input-resumo" cols="30" rows="10" maxlength="1000" required></textarea>
        </div>
        <div class="block">
          <label for="input-cargo">Cargo:</label>
          <input data-validate-field="position" class="input" type="text" name="cargo" id="input-cargo" maxlength="40" required>
        </div>
        <div class="block">
          <label for="input-descricao-cargo">Descrição:</label>
          <textarea data-validate-field="description" class="textarea" name="descricao-cargo" id="input-descricao-cargo" cols="30" rows="10" maxlength="500" required></textarea>
        </div>
        <div class="block">
          <label for="input-data-inicio">Data de início:</label>
          <input data-validate-field="date" class="input" type="text" name="data-inicio" id="input-data-inicio" placeholder="dd/mm/aaaa" maxlength="10" required>
        </div>
      </fieldset>
      <div class="block">
        <button class="button" type="submit" id="button-submit">Enviar</button>
        <button class="button" type="reset">Limpar</button>
      </div>
    </form>
    <div class="block box resume column" id="div-resume">
    </div>
  </main>
<script src="./node_modules/pikaday/pikaday.js"></script>
<script src="script.js" type="module"></script>
</body>
</html>
