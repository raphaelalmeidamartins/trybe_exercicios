<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      // 1 - Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ; 
      let titulo = document.createElement('h1');
      titulo.innerText = 'Exercício 5.2 - JavaScript DOM';
      document.body.appendChild(titulo);

      // 2 - Adicione a tag main com a classe main-content como filho da tag body ; 
      let mainElement = document.createElement('main');
      mainElement.className = 'main-content';
      document.body.appendChild(mainElement);

      // 3 - Adicione a tag section com a classe center-content como filho da tag main criada no passo 2; 
      let section = document.createElement('section');
      section.className = 'center-content';
      mainElement.appendChild(section);

      // 4 - Adicione a tag p como filho do section criado no passo 3 e coloque algum texto; 
      let paragraph = document.createElement('p');
      section.appendChild(paragraph);
      paragraph.innerText = 'Lorem ipsum dolor sit, amet consectetur adipisicing elit. At adipisci repudiandae maiores dolor atque? Aut numquam provident tempora saepe accusamus, velit quisquam! Ea voluptatibus mollitia vel cumque repellat rerum consequatur?';

      // 5 - Adicione a tag section com a classe left-content como filho da tag main criada no passo 2; 
      let sectionL = document.createElement('section');
      sectionL.className = 'left-content';
      mainElement.appendChild(sectionL);

      // 6 - Adicione a tag section com a classe right-content como filho da tag main criada no passo 2; 
      let sectionR = document.createElement('section');
      sectionR.className = 'right-content';
      mainElement.appendChild(sectionR);


    </script>
  </body>
</html>
