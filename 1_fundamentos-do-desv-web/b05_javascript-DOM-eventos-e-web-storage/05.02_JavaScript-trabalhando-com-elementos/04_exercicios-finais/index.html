<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      // 1 - Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ; 
      let titulo = document.createElement('h1');
      titulo.innerText = 'Exercício 5.2 - JavaScript DOM';
      document.body.appendChild(titulo);

      // 2 - Adicione a tag main com a classe main-content como filho da tag body ; 
      let mainElement = document.createElement('main');
      mainElement.className = 'main-content';
      document.body.appendChild(mainElement);

      // 3 - Adicione a tag section com a classe center-content como filho da tag main criada no passo 2; 
      let section = document.createElement('section');
      section.className = 'center-content';
      mainElement.appendChild(section);

      // 4 - Adicione a tag p como filho do section criado no passo 3 e coloque algum texto; 
      let paragraph = document.createElement('p');
      section.appendChild(paragraph);
      paragraph.innerText = 'Lorem ipsum dolor sit, amet consectetur adipisicing elit. At adipisci repudiandae maiores dolor atque? Aut numquam provident tempora saepe accusamus, velit quisquam! Ea voluptatibus mollitia vel cumque repellat rerum consequatur?';

      // 5 - Adicione a tag section com a classe left-content como filho da tag main criada no passo 2; 
      let sectionL = document.createElement('section');
      sectionL.className = 'left-content';
      document.getElementsByClassName('main-content')[0].appendChild(sectionL);

      // 6 - Adicione a tag section com a classe right-content como filho da tag main criada no passo 2; 
      let sectionR = document.createElement('section');
      sectionR.className = 'right-content';
      document.getElementsByClassName('main-content')[0].appendChild(sectionR);

      // 7 - Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5; 
      let imgL = document.createElement('img');
      imgL.src = 'https://picsum.photos/200';
      imgL.className = 'small-image';
      document.getElementsByClassName('left-content')[0].appendChild(imgL);

      // 8 - Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
      let unorderedList = document.createElement('ul');

      document.getElementsByClassName('right-content')[0].appendChild(unorderedList);

      let listItems = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];

      for (let item of listItems) {
        let currentItem = document.createElement('li');
        currentItem.innerText = item;
        document.getElementsByClassName('right-content')[0].firstElementChild.appendChild(currentItem);
      }
    </script>
  </body>
</html>
