<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="primaria">
    <h3 class="class_primaria">Cor primária</h3>
  </div>
  <div id="secundaria">
    <h3 class="class_secundaria">Cor Secundária</h3>
  </div>
  <div id="complementar">
    <h3 class="class_complementar">Cor Complementar</h3>
  </div>
  <div id="escura">
    <h3 class="class_escura">Cor Escura</h3>
  </div>
  <div id="clara">
    <h3 class="class_clara">Cor Clara</h3>
  </div>
</body>
</html>
